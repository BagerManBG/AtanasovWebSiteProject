<!DOCTYPE html>
<html>
<head>
	<title>Atanasoff</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title">
    <link rel="icon" href="img/logo.png">
    <link href="css/logIn.css" rel="stylesheet" />
    <link href="css/nav.css" rel="stylesheet" />
</head>
<body>
	<nav>
        <ul id="top" class="nav-ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Q&A</a></li>
            <li><a href="#">Lessons</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Login</a></li>
       	</ul>
    </nav>

    <div class="logForm">

	    <div class="changeForm">
	    	<button class="positionLeft">Login</button>
	    	<button class="positionRight">Register</button>
	    </div>
	  
	    <div class="logAction">
	        <div class="title">Login</div>
	        <form  method="post" action="php/login_db.php">
	            <input type="text" name="username_log" placeholder="Email" required="required" />
	            <label class="logvalidation"></label>
	            <br>
	            <input id='log1' type="password" name="password_log" placeholder="Password" required="required" />
	            <label id='log2' class="logvalidations"></label>
	            <br>
	            <input class="loginButton" id='logDis' type="submit" value="Login now!">
	        </form>
	    </div>
	      

	      <div class="regAction">
	        <div class="title">Register now for free!</div>
        
            <div class="sign">
                <form id="signup" method="post" action="php/register_db.php" enctype="multipart/form-data">

      				<input class="validation" type="email" name="email" placeholder="Enter email address" required="required" />
                    <label class="validation-info"></label>
      
                    <input class="validation" type="password" name="password" placeholder="Password" required="required" onkeyup=""/>
                    <label class="validation-info"></label>
     
                    <input class="validation" type="password" name="password_2" placeholder="Repeat Password" required="required" />
                    <label class="validation-info"></label>
      
                    <input class="validation" type="text" name="first_name" placeholder="First name" required="required" />
                    <label class="validation-info"></label>
     
                    <input class="validation" type="text" name="last_name" placeholder="Last name" required="required" />
                    <label class="validation-info"></label>
     				
     				<p class="imgInfo">Choose profile picture(optional).</p>
                    <input class="validation" type="file" name="image" id="image">
                    <label class="validation-info"></label>

                    <input class="regButton" id='regDis' type="submit" value="Register now!">
                </form>
            </div>

	    </div>

	</div>

	<script src="js/jquery.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
