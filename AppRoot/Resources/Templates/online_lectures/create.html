<link rel="stylesheet" href="CSS/forms.css">
<script>
    $.ajax({
      type: "POST",
      url: "Models/ViewModels/getOnlineCourses.php",
      success: function(data){
        var obj = JSON.parse(data);
        for (var i = 0; i < obj.length; i++) {
          $("#courseId").append($('<option value=' + obj[i]["id"] + '>' + obj[i]["name"] + '</option>'));
        }
      }
    });
</script>

<div class="emo">
  <form method="post" action="Controllers/online_lectures_controller.php">
    <div class="form-group">
      <label for="title">Name</label>
      <input class="form-control" type="text" name="title" id="title" />
    </div>
    <div class="form-group">
      <label for="link">Video link</label>
      <input class="form-control" type="text" name="link" id="link" />
    </div>
    <div class="form-group">
      <label for="courseId">Course</label>
      <select id="courseId" class="courseId form-control" name="courseId"></select>
    </div>
    <div class="form-group">
      <input class="form-control" type="hidden" value="create" name="action" />
    </div>
    <div class="form-group">
      <input class="btn btn-default" type="submit" value="Create" />
    </div>
  </form>
</div>
