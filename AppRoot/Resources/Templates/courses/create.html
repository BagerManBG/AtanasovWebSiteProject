<link rel="stylesheet" href="CSS/HeaderFooter/nav.css">
<link rel="stylesheet" href="CSS/forms.css">
<script>
    $.ajax({
      type: "POST",
      url: "Models/ViewModels/getDifficultyLevels.php",
      success: function(data){
        var obj = JSON.parse(data);
        for (var i = 0; i < obj.length; i++) {
          $("#difficulty_level").append($('<option value=' + obj[i]["id"] + '>' + obj[i]["name"] + '</option>'));
        }
      }
    });
</script>
<div class="emo" >
  <form method="post" action="Controllers/courses_controller.php">
    <div class="form-group">
      <label for="name">Име</label>
      <input class="form-control" type="text" name="name" id="name" />
    </div>
    <div class="form-group">
      <label for="description">Описание</label>
      <textarea class="form-control" style="resize: vertical;" name="description" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="students_capacity">Максимален брой записани</label>
      <input class="form-control" type="number" name="students_capacity" id="students_capacity" />
    </div>
    <div class="form-group">
      <label for="difficulty_level">Ниво на трудност</label>
      <select class="form-control" id="difficulty_level" class="difficulty_level" name="difficulty_level"></select>
    </div>
    <div class="form-group">
      <input class="form-control" type="hidden" value="create" name="action" />
    </div>
    <div class="form-group">
      <input class="btn btn-default" type="submit" value="Създай" />
    </div>
  </form>
</div>
