    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous">
    </script>
    <script>
        $.ajax({
          type: "POST",
          url: "Models/ViewModels/getCourses.php",
          success: function(data){
            var obj = JSON.parse(data);

            for (var i in obj) {
              var course = obj[i];
              var div = $('<div class="course"></div>');
              var link = $('<a href="details.html?id=' + course["id"] + '">' + course["name"] + '</a>');
              div.append(link);
              $('#courses').append(div);
            }
          }
        });
    </script>
    <div class="emo">
      <div id="courses">

      </div>
    </div>
