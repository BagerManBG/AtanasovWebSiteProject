<script src="../Libraries/JQuery/jquery.js"></script>
<script src="../../JS/Chat/chat_animations.js"></script>
<link rel="stylesheet" type="text/css" href="../../CSS/Chat/chat.css">
<!-- Temporary -->

<div id="quesitonBubble">
	<img src="../Images/Chat/bubble.png">
</div>

<div id="chatBox">

	<div id="chatHeader">
		<p id="status">Online</p>
		<div id="close">
			<img src="../Images/Chat/close.png">
		</div>
	</div>

	<div id="chatBody">

		<div id="content">

			<div class="hisMessage">
				<p class="message">Hi :)</p>
			</div>

			<div class="myMessage">
				<p class="message">Are you testing the chat design again???</p>
			</div>

			<div class="hisMessage">
				<p class="message">Lorem ipsum dolor sit amet, consectetur(...)</p>
			</div>

			<div class="myMessage">
				<p class="message">...</p>
			</div>

		</div>

		<div id="type">

			<input type="text" name="message" placeholder="Type Your Message...">

			<div id="send" class="blurred">
				<img src="../Images/Chat/send.png">
			</div>
		</div>

		<div id="connect">
			<label for="connectName" id="nameLabel">
				<p>Tell us your name.</p>
				<input type="text" id="connectName">
			</label>

			<label for="connectMessage" id="messageLabel">
				<p>Write your message here.</p>
				<textarea rows="4" id="connectMessage"></textarea>
			</label>

			<input type="button" id="connectButton" value="Start a chat">
		</div>

	</div>

</div>
