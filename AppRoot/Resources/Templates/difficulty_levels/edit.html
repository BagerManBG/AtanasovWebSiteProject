<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <link rel="stylesheet" href="../../../CSS/forms.css">
    <script type="text/javascript" src="../../../JS/utils.js"></script>

      <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
      </script>
      <script>
        var id = getQueryVariable("id");

          $.ajax({
            type: "POST",
            url: "../../../Models/ViewModels/getDifficultyLevelById.php?id=" + id,
            success: function(data){
              var obj = JSON.parse(data);
              $("#id").attr('value', obj[0]["id"]);
              $("#name").attr('value', obj[0]["name"]);
            }
          });
      </script>
      <div class="emo">
        <form method="post" action="../../../Controllers/difficulty_levels_controller.php">
          <div class="form-group">
            <input type="hidden" name="id" id="id" />
          </div>
          <div class="form-group">
            <label for="name">Име</label>
            <input class="form-control" type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <input class="form-control" type="hidden" value="edit" name="action" />
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="submit" value="Редактирай" />
          </div>
        </form>
      </div>
    </body>
  </html>
